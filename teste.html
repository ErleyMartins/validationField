<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="validationField.js"></script>
        <title>Teste do plugin validationField</title>
    </head>
    <body>
        <div class="container-fluid p-5">
            <div class="card shadow">
                <div class="card-header">
                    <h5>Teste do validationField</h5>
                </div>
                <div class="card-body">
                    <h4>VALIDAR CAMPOS E SELECT</h4>
                    <div class="row col-6 mb-3">
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="nome" placeholder="Nome">
                            <div id="nome" class="invalid-feedback">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <select class="form-control" id="sexo">
                                <option value="0"> selecione o sexo </option>
                                <option value="F"> FEMININO </option>
                                <option value="M"> MASCULINO </option>
                            </select>
                            <div class="invalid-feedback" id="sexo">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-primary" id="btnValidarCampo">TESTE</button>
                        </div>
                    </div>
                    <hr>
                    <h4>COMPARAR AS SENHAS</h4>
                    <div class="row col-6 mb-3">
                        <div class="col-md-4">
                            <input type="password" class="form-control" id="password" placeholder="Informe uma senha">
                            <div id="password" class="invalid-feedback">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <input type="password" class="form-control" id="confirm" placeholder="Confirme a senha">
                            <div id="confirm" class="invalid-feedback">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-primary" id="btnComparar">Comparar</button>
                        </div>
                    </div>
                    <div id="mensagem" class="alert">
                    </div>
                </div>
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function(event) {
                const button = document.querySelector('#btnValidarCampo');

                button.addEventListener('click', function () {
                    const input = _validationField.validationInput(document.querySelector('input#nome'), 3, 10, 'Nome');
                    const select = _validationField.validationSelect(document.querySelector('select#sexo'), 0, 'Sexo')

                    if (input && select) {
                        const menssagem = document.getElementById('mensagem');
                        menssagem.classList.add('alert-success');
                        menssagem.innerHTML = 'Os campos s√£o validos.';
                    }
                });

                const button2 = document.querySelector('#btnComparar');

                button2.addEventListener('click', function () {
                    const passwod = document.querySelector('input#password');
                    const confirm = document.querySelector('input#confirm');
                    const valido = _validationField.passwordMatch(passwod, confirm);

                    if (valido) {
                        const menssagem = document.getElementById('mensagem');
                        menssagem.classList.add('alert-success');
                        menssagem.innerHTML = 'A senha se corresponde.';
                    }
                });
            });
        </script>
    </body>
</html>
